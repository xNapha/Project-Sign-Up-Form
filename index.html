<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Account creation</title>
  </head>
  <body>
      <div id="mainContainer">
        <div id="assetContainer">
          <img src="./assets/images/Daybreak.jpg" alt="Sunrise behind a vibrant oak tree" id="image">
          <div id="cNContainer">
            <div id="companyName">Mindful Minutes</div>
            <a href="https://wallpaperaccess.com/sunrise-trees" target="_blank">Wallpapers.com</a>
          </div>
        </div>
        <div id="formContainer">
          <form action="insertexample.here" method="post">
            <div id="signUpText">
              <h1>Sign Up</h1>
              <p id="slogan">Find your inner peace</p>
            </div>
              <div id="row1">
                <div id="firstName">
                  <label for="firstName">First Name</label>
                  <input type="text" placeholder="e.g. Susan" class="input" name="firstName" minlength="2" maxlength="20" required>
                </div>
              </div>
              <div id="row2">
                <div id="lastName" >
                  <label for="lastName">Last Name</label>
                  <input type="text" placeholder="e.g. Smith" class="input" name="lastName" minlength="2" maxlength="20" required>
                </div>
              </div>
              <div id="row3">
                <div id="email" >
                  <label for="email">Email</label>
                  <input type="email" placeHolder="e.g. SusSmith@snailmail.com" class="input" name="email" required>
                </div>
              </div>
              <div id="row4">
                <div id="number">
                  <label for="number">Phone Number</label>
                  <input type="text" placeholder="e.g. 0123-456-789" class="input" name="number">
                </div>
              </div>
            <button type="submit" id="btn">Sign me up!</button>
          </form>
        </div>
      </div>
  </body>
</html>
